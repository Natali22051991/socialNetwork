<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
	<link rel="stylesheet" href="./style.css" />
</head>

<body>
	<!-- Main Header -->
	<nav class="navbar navbar-expand-lg bg-dark">
		<div class="container main-container">
			<div>
				<a class="navbar-brand text-bg-dark" href="/">ConstCode</a>
				<a class="btn btn-outline-primary" href="/users.html">Пользователи</a>
			</div>
			<button class="btn btn-danger d-none" data-action="signout">Выход</button>
		</div>
	</nav>
	<!-- Main Header -->

	<!-- Main Conteiner -->
	<div class="container main-container pt-2">
		<div class="row h-100">
			<!-- Menu -->
			<div class="col-3 invisible" data-sigment="menu">
				<div class="list-group">
					<a href="/profile.html" class="list-group-item list-group-item-action" data-menuitem="profile"
						aria-current="true">
						Моя страница
					</a>
					<a href="/friends.html" class="list-group-item list-group-item-action"
						data-menuitem="friends">Друзья</a>
					<a href="/chat.html" class="list-group-item list-group-item-action" data-menuitem="chat">Чат
						<span
							class="d-none position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle">
						</span></a>
					<a href="/setting.html" class="list-group-item list-group-item-action"
						data-menuitem="setting">Настройки</a>
				</div>
			</div>
			<!-- Menu -->

			<!-- Content -->
			<div class="col-9 h-100 d-flex flex-column pb-3 overflow-auto">
				<!-- Портфолио -->
				<div class="row mb-3">
					<div class="col-4 portfolio-avatar">
						<img alt="" data-field="avatar" />
					</div>
					<div class="col-8">
						<h3 data-field="name"></h3>
						<p class="text-muted">
							<small data-field="status"></small>
						</p>

						<button class="btn btn-primary d-none" data-action="addFriend">
							Добавить в друзья
						</button>

						<button class="btn btn-info d-none" data-action="removeRequest">
							Убрать заявку в друзья
						</button>

						<button class="btn btn-danger d-none" data-action="removeFriend">
							Удалить из друзей
						</button>

						<button class="btn btn-primary d-none" data-action="startChat">
							Написать сообщение
						</button>
					</div>
				</div>
				<!-- Портфолио -->

				<!-- Форма поста -->
				<div class="card form-floating mb-3">
					<textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
						style="height: 100px" data-field="postEdition" disabled
						value="На стене могут писать только друзья"></textarea>
					<label for="floatingTextarea2">Новая запись на стене</label>
					<button type="button" class="btn btn-primary" data-action="sendPost" disabled>
						Отправить
					</button>
				</div>
				<!-- Форма поста -->

				<!-- Стена -->
				<div class="h-100" data-segment="wall">
					<!-- Сообщение на стене -->

					<!-- Сообщение на стене -->
				</div>
				<!-- Стена -->
			</div>
			<!-- Content -->
		</div>
	</div>
	<!-- Main Conteiner -->
	<template data-template="post">
		<div class="card mb-3">
			<div class="card-header">
				<div class="row m-0">
					<a href="/profile.html" class="col-2 chat-avatar" data-field="avatarlink">
						<img src="/sets/hair-style-street-fashion-beautiful-girl.jpg" alt="" data-field="avatar"></a>
					<div class="col-10">
						<div class="d-flex flex-row justify-content-between">
							<a href="/profile.html" class="h5 text-decoration-none" data-field="name">Оксана Беляева</a>
						</div>
						<span data-field="createdAt">1 января 1970 г., 12:37</span>
					</div>
				</div>
			</div>
			<div class="card-body" data-field="content">Йоу! Как жизнь?</div>
			<div class="d-none" data-segment="editor">
				<textarea class="form-control" placeholder="" style="height: 100px" data-field="editor"></textarea>
				<button type="button" class="btn btn-primary w-100" data-action="save">
					Сохранить
				</button>
			</div>
			<div class="card-body d-flex flex-row justify-content-between" data-segment="actions">
				<div>
					<button class="btn btn-outline-danger" data-action="remove">
						<i class="bi bi-trash"></i>
					</button>
					<button class="btn btn-outline-info" data-action="edit">
						<i class="bi bi-pencil"></i>
					</button>
				</div>
				<button class="btn btn-outline-secondary" data-field="like">
					<i class="bi bi-hand-thumbs-up-fill"> 1</i>
				</button>
			</div>
		</div>
	</template>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
		integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
		integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
		crossorigin="anonymous"></script>
	<script src="/src/profile/index.js" type="module"></script>
</body>

</html>
